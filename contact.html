<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Link to Google Font Playfair -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300&display=swap" rel="stylesheet">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- jQuery Script -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <title>Portfolio - Rebecca Eng</title>
</head>

<body class="d-flex flex-column h-100 bg-img">
    <!-- NAV BAR SECTION -->
    <nav class="navbar navbar-expand-md navbar-light bg-white">
        <!-- Name in nav bar -->
        <a class="navbar-brand cormorant-font" id="nav-text" href="/">Rebecca Eng</a>
        <!-- Toggle button in nav bar -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav bar menu links -->
        <div class="collapse navbar-collapse text-secondary" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link cormorant-font" id="index" href="/">About <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link cormorant-font" id="portfolio" href="/portfolio">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link cormorant-font" id="contact" href="/contact">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- JUMBOTRON -->
    <div class="jumbotron jumbotron-fluid bg-white">
        <div class="container">
            <h1 class="display-4 text-center cormorant-font" id="jumbo-text">CONTACT</h1>
        </div>
    </div>

    <!-- CONTACT CARD -->
    <main class="flex-shrink-0 content">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col d-flex">
                    <div class="card p-3" style="width: 40rem;">
                        <!-- Contact title -->
                        <!-- <div class="container">
                            <h1 class="text-info border-bottom cormorant-font sub-text">Contact</h1>
                        </div> -->
                        <!-- Contact card form -->
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="form-name" class="cormorant-font">Name</label>
                                    <input type="text" class="form-control cormorant-font" id="form-name"
                                        placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="form-email" class="cormorant-font">Email address</label>
                                    <input type="email" class="form-control cormorant-font" id="form-email"
                                        placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="form-message" class="cormorant-font">Message</label>
                                    <textarea class="form-control cormorant-font" id="form-message" rows="3"
                                        placeholder="Message"></textarea>
                                </div>
                                <button type="submit"
                                    class="btn btn-primary btn-secondary cormorant-font">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- STICKY FOOTER SECTION -->
    <footer class="footer mt-auto py-3 text-center">
        <div class="container">
            <a href="https://www.linkedin.com/in/engrebecca/" target="_blank" class="text-white"><i
                    class="fab fa-linkedin fa-2x mr-3"></i></a>
            <a href="mailto:reng412@gmail.com" class="text-white"><i class="far fa-envelope fa-2x mr-3"></i></a>
            <a href="https://github.com/engrebecca" target="_blank" class="text-white"><i
                    class="fab fa-github fa-2x mr-3"></i></a>
        </div>
    </footer>

</body>

</html>
