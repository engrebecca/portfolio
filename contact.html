<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link to Google Font Playfair -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Link to FontAwesome -->

    <title>Portfolio - Rebecca Eng</title>
  </head>

  <body class="d-flex flex-column h-100 bg-img">
    <!-- NAV BAR SECTION -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <!-- Name in nav bar -->
        <a class="navbar-brand text-info playfair-font" href="index.html">Rebecca Eng</a>
        <!-- Toggle button in nav bar -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav bar menu links -->
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTACT CARD -->
    <main class="flex-shrink-0 content">
        <div class="container mt-5 mb-5">
            <div class="row">
                <div class="col d-flex">
                    <div class="card p-3" style="width: 40rem;">
                        <!-- Contact title -->
                        <div class="container">
                            <h1 class="text-info border-bottom playfair-font">Contact</h1>
                        </div>
                        <!-- Contact card form -->
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="form-name">Name</label>
                                    <input type="text" class="form-control" id="form-name" placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="form-email">Email address</label>
                                    <input type="email" class="form-control" id="form-email" placeholder="Email">
                                </div>
                                <div class="form-group">
                                    <label for="form-message">Message</label>
                                    <textarea class="form-control" id="form-message" rows="3" placeholder="Message"></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-info">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- STICKY FOOTER SECTION -->
    <footer class="footer mt-auto py-3 text-center navbar-dark bg-white border-top border-info footer-top">
        <div class="container">
            <a href="https://www.linkedin.com/in/engrebecca/" target="_blank" class="text-info"><i class="fab fa-linkedin fa-2x mr-3"></i></a>
            <a href="mailto:reng412@gmail.com" class="text-info"><i class="far fa-envelope fa-2x mr-3"></i></a>
            <a href="https://github.com/engrebecca" target="_blank" class="text-info"><i class="fab fa-github fa-2x mr-3"></i></a>
        </div>
    </footer>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
